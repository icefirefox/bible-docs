name: Build and Deploy Frontend (Dev)

on:
  push:
    branches:
      - master   # 推送到 main 分支触发部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 前端代码
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️⃣ 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 你可以改成项目使用的版本
          cache: 'npm'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: npm install
        working-directory: ./  # 如果前端在子目录，比如 src/frontend 可以改路径

      # 4️⃣ 设置 dev 环境变量
      - name: Copy dev env
        run: cp .env.development .env

      # 5️⃣ 构建项目
      - name: Build React project
        run: CI=false npm run build

      # 6️⃣ 上传构建产物到 EC2
      - name: Upload build artifacts to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/**"        # React build 默认输出到 build/ 目录
          target: "/opt/bible-docs/"
          strip_components: 1       # 去掉 build 目录，只上传里面的内容

      - name: Add /bible location block
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🔧 Adding /bible location block to aibiblebook.com config..."

            # 检查是否已存在
            if ! grep -q "location /bible" /etc/nginx/sites-available/aibiblebook.com; then
              sudo sed -i '/location \//i \
                  \    # Bible 前端\n\
                  \    location /bible {\n\
                  \        alias /opt/bible-docs;\n\
                  \        index index.html;\n\
                  \        try_files \$uri /index.html;\n\
                  \    }\n' /etc/nginx/sites-available/aibiblebook.com
              echo "✅ /bible location added."
            else
              echo "ℹ️ /bible location already exists, skipping."
            fi

            sudo nginx -t
            sudo systemctl reload nginx
